<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-tasks"></i>
        <h1>Todo List</h1>
      </div>
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="'Switch to ' + (themeService.getCurrentTheme() === 'light' ? 'dark' : 'light') + ' theme'">
        <i class="fas" [class.fa-moon]="themeService.getCurrentTheme() === 'light'" [class.fa-sun]="themeService.getCurrentTheme() === 'dark'"></i>
      </button>
    </div>
  </div>
</header>
